<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <form>
            <input id="ProductName" type="text" class="form-control my-3" placeholder="Enter product name" />
            <input  id="ProductPrice" type="number" class="form-control my-3" placeholder="Enter product Prcie" />
            <select  id="ProductCategory" class="form-select my-3">
                <option>Category</option>
                <option value="TV">TV</option>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
            </select>
            <div class="form-check form-switch my-3">
                <input  id="ProductSale" class="form-check-input" type="checkbox" id="IsSale">
                <label class="form-check-label" for="IsSale">Is Sale</label>
            </div>
            <textarea id="ProductDescription"   type="text" class="form-control my-3" placeholder="Enter product decription"></textarea>
            <button type="button" id="Submit" class="btn btn-info text-white">Submit</button>
            <button onclick="addEdit()" type="button" id="Update" class="btn btn-info text-white d-none">update</button>
            <button type="button" id="Clear" class="btn btn-danger text-white">Clear</button>
        </form>
        <input onkeyup="search()" id="search" type="search" class="form-control w-50 my-3 m-auto" placeholder="search.........."/>
        <table class="table table-dark table-striped my-5 text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Is Sale</th>
                    <th>Product description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tBody">
              
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
